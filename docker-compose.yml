services:
  # Сервис бэкэнда
  backend:
    image: node:18-alpine
    container_name: circle_covers_bot
    working_dir: /app
    env_file:
      - .env
    volumes:
      - ./:/app # Монтируем локальную папку с кодом

    command: >
      sh -c "
      apk add --no-cache python3 make g++ &&
      npm ci &&
      npm run build &&
      npm run start:js
      "

    environment:
      NODE_ENV: development
